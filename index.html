<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Manrope">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <div class="loading-buffer">
    <p class="load-text">Loading&nbsp;</p><span class="loader"></span>
  </div>
  <main>
    <div class="advice">
      <h1 class="advice-id">Advice #&nbsp;<span class="id">117</span></span></h1>
      <p class="advice-text">It is easy to sit up and take notice, 
        what's difficult is getting up and taking action.
      </p>
      <div class="separator">
        <img src="images/pattern-divider-mobile.svg" alt="">
      </div>
    </div>
  </main>
  <div class="random-generator">
    <img src="images/icon-dice.svg" alt="" class="dice-roll">
  </div>
  
  <footer class="attribution">
    <span>Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>&nbsp;| 
    Coded by &nbsp;<a href="https://www.linkedin.com/in/nhatkhanhgiang2512/">Giang Nhật Khánh (Kayden)</a></span>
  </footer>
</body>
<script src="script.js"></script>
</html>
